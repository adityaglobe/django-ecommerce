{% extends "index.html" %}
{% load static %}

{% block title %}
<title>Signup</title>
{% endblock %}

{% block body %}
    <!-- Header part end-->

    <!-- breadcrumb part start-->
    <section class="breadcrumb_part">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <h2>Update Profle</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb part end-->

    <!--================login_part Area =================-->
    <section class="login_part ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    {% if buyer.pic %}
                    <img src="{{buyer.pic.url}}" height="440px" width="100%" alt="loading images">
                    {% else %}
                    <img src="{% static '/banner/no-img1.png' %}" height="400px" alt="images">
                    {% endif %}
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3 class="text-center">Update Profile!</h3>
                            {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} text-center alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                {% endfor %}
                            {% endif %}
                            <form class="row contact_form" action="#" method="post" enctype="multipart/form-data" novalidate="novalidate">
                                {% csrf_token %}
                                
                                    <div class="col-md-12 form-group p_star">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" value="{{buyer.name}}">
                                    </div>
                                
                                <div class="col-md-12 form-group p_star">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{buyer.email}}">
                                </div>
                                <div class="row form-group p_star mx-1 w-100">
                                    <textarea name="address" rows="2" placeholder="Address" class="form-control" >{{buyer.address}}</textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group p_star">
                                        <input type="number" class="form-control" id="pin" name="pin" placeholder="Pin No." value="{{buyer.pin}}">
                                    </div>
                                    <div class="col-md-6 form-group p_star">
                                        <input type="text" class="form-control" id="city" name="city" placeholder="City" value="{{buyer.city}}">
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    
                                    <div class="col-md-6 form-group p_star">
                                        <input type="text" class="form-control" id="state" name="state" placeholder="State" value="{{buyer.state}}">
                                    </div>
                                    <div class="col-md-6 form-group p_star">
                                        <input type="file" class="form-control" name="pic" enctype="multipart/form-data">
                                    </div>
                                </div>
                                <div class="col-md-12 form-group">
                                    <button type="submit" class="btn_3 w-100 text-center">Update datails</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================login_part end =================-->
{% endblock %}
